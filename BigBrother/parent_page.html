<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="account_page.css">
</head>

<body>
  <div class="container">
    <div>
        <div className="archiveResult" >
          <div className="row">
            <div className="col col-mg-8">
              <div class="profile">
                <h1>Profile Information</h1>
                <div> Name: </div>
                <div> Email: </div>
                <div> Phone Number: </div>
                <div> Home Address: </div>
                <div> Work Address: </div>
                <button class="updateMe">Update My Information</button>
                <button class="payChange">Update Payment</button>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Grade</th>
                            <th>School</th>
                            <th>Health</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Todd</td>
                            <td>6th</td>
                            <td>Jackson</td>
                            <td>Peanut Allergy</td>
                        </tr>
                        <tr>
                            <td>Sarah</td>
                            <td>8th</td>
                            <td>Jacksosn</td>
                            <td>Diabetes</td>
                        </tr>
                    </tbody>
                </table>
                <button class="addKid">Add a Child</button>
                <button class="updateKid">Update Child Information</button>
              </div>
            </div>
            <div className="col col-mg-8">
              <div className="resetPassword">
                <h3>Change Password</h3>
                <form>
                  <div class="form-group">
                    <input type="password" className="form-control" id="newPassword" />
                  </div>
                  <div className="input-group-append">
                    <button className="resetButton">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
