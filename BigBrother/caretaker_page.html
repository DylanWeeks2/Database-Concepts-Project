<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="account_page.css">
</head>

<body>
  <div class="container">
    <div>
        <div className="archiveResult" >
          <div className="row">
            <div className="col col-mg-8">
              <div class="profile">
                <h1>Profile Information</h1>
                <div> Name: </div>
                <div> Gender: </div>
                <div> Bio: </div>
                <div> Email: </div>
                <div> Phone Number: </div>
                <div> Car Make: </div>
                <div> Car Model: </div>
                <div> Car Year: </div>
                <div> Car Color: </div>
                <button class="updateMe">Update My Information</button>
            </div>
        </div>
            <div className="col col-mg-8">
              <div className="resetPassword">
                <h3>Change Password</h3>
                <form>
                  <div class="form-group">
                    <input type="password" className="form-control" id="newPassword" />
                  </div>
                  <div className="input-group-append">
                    <button className="resetButton">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
